<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <title>After Saturday</title>
</head>
<body>
    <header class="centrado">
        <h1>After Saturday</h1>
    </header>

       
    <main class="relative centrado">
        <div id ="board" class="relative centrado">
            <div class="imagen" style="background-image:url(images/board.png) ;"></div>

            <div id="gameover" class="absolute centrado">
                <div class="imagen" style="background-image:url(images/gameover.png) ;"></div>
                <button id="restart" class="absolute">RESTART GAME?</button>
            </div>

            <div id="count" class="absolute">0 POINTS</div>

            <button id="myBtn" class="absolute">START</button>

            <div class="botella absolute">
                <img src="images/aloe-0.png" alt="" class="absolute overlay">
                <img src="images/aloe-1.png" alt="" class="absolute overlay">
                <img src="images/aloe-2.png" alt="" class="absolute overlay">
                <img src="images/aloe-3.png" alt="" class="absolute overlay">
                <img src="images/aloe-4.png" alt="" class="absolute overlay">
            </div>
        </div>
    </main>
</body>
</html>
